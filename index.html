<!DOCTYPE html>

</body>  <!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo" style="margin-left: 2%;">UTubeSAINT</a>
        </div>
      </nav><br>
      <br><br>
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter the search query" id="query" type="text" class="validate">
                  <label for="first_name">Search Query</label>
                  <br>
                  <button class="btn green" id="sub">Searh Youtube</button>
                </div>
          </div>
                
        
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize.min.js"></script>
    <script>
        const el = document.getElementById("query")
        const bt = document.getElementById("sub")
        bt.addEventListener("click",(event)=>{
            var val = el.value
            window.open('https://www.youtube.com/results?search_query='+val.replace(' ','+'),"_blank")

        })
        bt.addEventListener("touch",(evebt)=>{
            var val = el.value
            window.open('https://www.youtube.com/results?search_query='+val.replace(' ','+'),"_blank") 
        })

    </script>
  </body>
</html>
